<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZ Servicing All Open Faults Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #loginContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #loginBox {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        #reportContainer {
            display: none;
            width: 100%;
            height: 100vh;
            background: white;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h2 {
            font-size: 20px;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #e74c3c;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <div id="loginBox">
            <h1>SZ Servicing All Open Faults Map</h1>
            <p class="subtitle">Enter password to access the report</p>
            <input type="password" id="passwordInput" placeholder="Enter password" />
            <button onclick="checkPassword()">Access Report</button>
            <p class="error" id="errorMsg">Incorrect password. Please try again.</p>
        </div>
    </div>

    <div id="reportContainer">
        <div class="header">
            <h2>SZ Servicing All Open Faults Map</h2>
            <div class="logout-btn" onclick="logout()">Logout</div>
        </div>
        <!-- PASTE YOUR POWERBI EMBED URL BELOW -->
        <iframe src="YOUR_POWERBI_EMBED_URL_HERE" allowfullscreen></iframe>
    </div>

    <script>
        const correctPassword = 'Solar@123';
        
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === correctPassword) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('reportContainer').style.display = 'block';
                errorMsg.style.display = 'none';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        function logout() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('reportContainer').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }
    </script>
</body>
</html>
